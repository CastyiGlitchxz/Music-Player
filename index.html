<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Coffee Sounds</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/69e44b2a4c.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="Icons/favicon/Coffee.png">
</head>

<body>
    <div class="nav">
        <button class="nav_btn">Home</button>
        <button class="nav_btn">Library</button>
        <button class="nav_btn">Premium</button>
        <img src="https://cdn.discordapp.com/attachments/872276337707065425/1114264910763917393/IMG_2760.png" id="pfp">
        <input type="text" id="SongApply" placeholder="Enter a URL">
        <button onclick="Apply();" id="ApplyBTN">Apply</button>
    </div>

    <img id="iBackground">

  <div id="NextUp">
    <h2>Next Up</h2>
    
  </div>

  <div id="SongInfo">
    <img id="AlbumArt" draggable="false">
    <h2 id="SongName">{Song Name}</h2>
    <p id="Artist">{Artist}</p>
  </div>
  
  <div class="MusicControls">
    <div id="TimeShow">
        <input type="range" id="MusicTime" onchange="ChangeTime();" value="0">
        <p id="Duration">0:00</p>
    </div>



    <div>
        <button class="Controls"><i class="fa-solid fa-shuffle"></i></button>
        <button class="Controls" onclick="Backwards();"><i class="fa-solid fa-backward-step"></i></button>
        <button class="Controls" onclick="Play();"><i class="fa-solid fa-play"></i></button>
        <button class="Controls" onclick="Forward();"><i class="fa-solid fa-forward-step"></i></button>
        <input type="checkbox" id="LoopBTN"><i class="fa-solid fa-repeat"></i>
        <input type="range" max="1" id="Volume" step="0.01" value="1">
    </div>
  </div>



    <audio id="Audio" ontimeupdate="DisplayTime();" title="e">
      <source src="Music/Xenoblade.mp3" title="e">
    </audio>
  
  <script src="js/script.js"></script>
  <script src="js/Controls.js"></script>
</body>

</html>
